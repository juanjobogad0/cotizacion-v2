services:

  dolar-react:
    build: 
      context: ./frontend
    container_name: dolar_react
    ports:
     - "5173:5173"
    volumes:
    - ./diario.json:/app/diario.json 
    depends_on:
     - db
    restart: always

  api:
    build: 
      context: .
      target: django
    container_name: api
    ports:
     - "8000:8000"
    volumes:
    - ./diario.json:/app/diario.json 
    depends_on:
     - db
    restart: always

  cron-job:
    build: 
      context: .
      target: cron
    container_name: cron
    volumes:
      - ./diario.json:/app/diario.json
      - ./logs:/var/log/cron
    depends_on:
    - api
    - db
    restart: always

  db:
    image: postgres
    container_name: cotizacion-db    
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: cotizaciones
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
  

